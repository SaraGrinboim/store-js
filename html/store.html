<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store</title>

    <link rel="stylesheet" href="/css/store.css">
    <template id="allProducts">

        <tr>
            <td class="id"></td>
            <td class="name"></td>
            <td class="category"></td>
            <td class="price"></td>
            <td class="stockQuantity"></td>
        </tr>
    </template>
</head>

<body onload="load()">
    <div class="title">
        <h1 id="mainTitle">hellow to my store!!!</h1>
        <label class="picture">🍕🍔🥞🥗🍗🍚🥫🥨🥚🧂🍨🍧🧃🥝🍌🍋🍊🍉🍈🍐🍒🌰🥑🍄🌶🥔🍅🌽🧄🥟🍭🍬🍫🧁🍮🍩🍯🍼🥄🥢</label>
        <h3 id="nameManager">------manager------</h3>
        <img id="logo">
    </div>

    <div class="conteiner">
        <h2>Add Prodct</h2>
        <div>
            <label>id</label><br />
            <input type="number" id="id" value="1">
        </div><br />
        <div>
            <label>name</label><br />
            <input type="text" id="name" value="milk">
        </div><br />
        <div>
            <label>category</label><br />
            <input type="text" id="category" value="diary">
        </div><br />
        <div>
            <label>price</label><br />
            <input type="number" id="price" value="5">
        </div><br />
        <div>
            <label>stock quantity</label><br />
            <input type="number" id="stockQuantity" value="30">
        </div><br /> <br />

        <button onclick="addProduct()">submit</button>

    </div>
    <br /><br />
    <div class="conteiner-edit">
        <h2>Edit Prodct</h2>

        <label>insert id of product to edit its detailes</label>
        <input type="number" id="idSearch">
        <button onclick="findProductHTML()">find</button>
        <br />
        <div>
            <label>id</label><br />
            <input type="number" id="id-edit">

        </div><br />
        <div>
            <label>name</label><br />
            <input type="text" id="name-edit">
        </div><br />
        <div>
            <label>category</label><br />
            <input type="text" id="category-edit">
        </div><br />
        <div>
            <label>price</label><br />
            <input type="number" id="price-edit">
        </div><br />
        <div>
            <label>stock quantity</label><br />
            <input type="number" id="stockQuantity-edit">
        </div><br /> <br />
        <button onclick="editProduct()">submit</button>

    </div>
    <div class="conteiner-search">
        <h2>saerches</h2>

        <div>
            <label class=" bold">search by name of product</label><br /><br />
            <label>name product</label><br />
            <input type="text" id="name-search">
            <button onclick="searchProductByName()">search</button>
        </div><br />

        <div>
            <label class="bold">search by price range</label><br /><br />
            <label>from price</label><br />
            <input type="range" id="from-price" min="0" max="2999" value="0" step="1">
            <br>
            <label>to price</label><br />
            <input type="range" id="to-price" min="1" max="3000">
            <button onclick="searchProductByPrice()">search</button>
        </div><br />

        <div>
            <label class="bold">search by category</label><br /><br />
            <label>select category</label><br />
            <select id="select-category">

            </select><br />
            <button onclick="searchProductByCategory()">search</button>
        </div><br />
        <div>
            <label class="bold">search by stock</label><br /><br />
            <label>Products that are almost out of stock </label><br />
            <button onclick="searchProductAlmostOut()">search</button><br />
            <label>Out of stock products</label><br />
            <button onclick="searchProductOutStock()">search</button>

        </div>

    </div>
    <!-- <div class="result-search">
        <div id="result"></div>
    </div> -->

    <div class="result-search">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>  
                    <th scope="col">category</th>
                    <th scope="col">price</th>
                    <th scope="col">stock Quantity</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</body>

<!-- <script src="/js/homePage.js"></script> -->
<script src="/js/user.js"></script>
<script src="/js/store.js"></script>
<script src="/js/storeFunctionality.js"></script>

</html>
