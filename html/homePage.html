<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>create your store site</title>
    <link rel="stylesheet" href="/css/homePage.css">

</head>

<body>
    <div>
        <div class="title">
            <h1>
                helloooooow!!!
            </h1>
            <h2>its a site that creats you a store-site</h2>
            <h3>its very easy, only insert your details:</h3>
        </div>

        <h2 class="title2">just some details...</h2>

        <div class="detailes">

            <div class="manager">
                <h4>Manager</h4>
                <div>
                    <label>first name</label><br />
                    <input type="text" id="manageFName">
                </div><br />
                <div>
                    <label>last name</label><br />
                    <input type="text" id="manageLName">
                </div><br />
                <div>
                    <label>email</label><br />
                    <input type="email" id="manageEmail">
                </div><br />
                <div>
                    <label>password</label><br />
                    <input type="password" id="managePassword">
                </div><br />
            </div>
            <div class="store">
                <h4>Store</h4>
                <div>
                    <label>name</label><br />
                    <input type="text" id="storeName">
                </div><br />
                <div>
                    <label>short description</label><br />
                    <input type="text" id="storeDescription">
                </div><br />
                <div>
                    <label>logo url</label><br />
                    <input type="text" id="logoUrl">
                </div><br />
            </div>

        </div>
        <button onclick="createStore()" id="createStore">create store</button>
    </div>
</body>

<script src="/js/user.js"></script>

<script  src="/js/homePage.js"></script>
<script src="/js/store.js"></script>
<!-- <script src="/js/storeFunctionality.js"></script> -->

</html>
